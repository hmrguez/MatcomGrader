name: Run MatcomGrader and Upload Results

on:
  push:
    paths:
      - 'Solutions/**'
  workflow_dispatch:
    inputs:
      specific_tests:
        description: 'Comma separated specific test cases to run'
        required: false

jobs:
  run-matcomgrader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run MatcomGrader
        run: |
          PARAM=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.specific_tests }}
          dotnet run --project MatcomGrader -- $PARAM

      - name: Upload results.md as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: results.md

  format-results:
    needs: run-matcomgrader
    runs-on: ubuntu-latest
    steps:
      - name: Download results.md Artifact
        uses: actions/download-artifact@v3
        with:
          name: results
          path: ./artifact

      - name: Setup Node.js for Prettier
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Prettier
        run: npm install --global prettier

      - name: Format results.md
        run: |
          prettier --write ./artifact/results.md

      - name: Upload Formatted results.md as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: formatted-results
          path: ./artifact/results.md

      - name: Display Formatted results.md in Job Summary
        if: always()
        run: |
          echo "# MatcomGrader Results (Formatted)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat ./artifact/results.md >> $GITHUB_STEP_SUMMARY