name: Run MatcomGrader and Upload Results

on:
  push:
    paths:
      - 'Solutions/**'

jobs:
  run-matcomgrader:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' 

      - name: Run MatcomGrader
        run: dotnet run --project MatcomGrader

      - name: Upload results.md as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: results.md

      - name: Display results.md in Job Summary
        if: always() 
        run: |
          echo "# MatcomGrader Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat results.md >> $GITHUB_STEP_SUMMARY